<form id="import-export" autocomplete="off" onsubmit="event.preventDefault();">
    <div class="form-group">
        <h2>Export</h2>
        <h2>Import</h2>
    </div>
    <script>
        document.querySelector('#import-export .cfolder-copy').addEventListener('click',function(event){
            event.stopPropagation();
            let exportText = document.querySelector('#import-export textarea[name=\'exportData\']');
            exportText.select();
            exportText.setSelectionRange(0, 99999); /*For mobile devices*/          
            document.execCommand("copy");
            ui.notifications.info("Copied current folder configuration to clipboard!");
        });
    </script>
    <div class="form-group">
        <textarea name='exportData' readonly>{{exportData}}</textarea>
        <textarea name='importData'></textarea>
    </div>
    <div class='flexrow'>    
        <button class='cfolder-copy' type="reset"><i class="fas fa-clipboard"></i>Copy to Clipboard</button>
        <button class='cfolder-submit' type="submit"><i class="fas fa-check"></i> {{submitText}}</button>
    </div>
</form>
